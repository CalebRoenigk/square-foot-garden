<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Square Foot Garden Planner</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/fonts/font.css">
  </head>
  <body data-step="bed-layout">
    <div class="ui-wrapper">
      <!-- <div class="side-panel">
        <div class="container">
          <h1>Bed Layout</h1>
        </div>
        <div class="panel-content">
          <div class="content-bed-add">
            <div class="add-icon"></div>
            <h3>Add Bed</h3>
          </div>
        </div>
      </div> -->
      <div class="side-panel">
        <div class="container">
          <h1>Choose Plants</h1>
        </div>
        <div class="panel-content">
          <div class="plant-search">
            <div class="search-box">
              <input type="text" placeholder="Start Typing" id="search-plants">
              <div class="search-suggestions">
              </div>
            </div>
            <div class="add-option"></div>
          </div>
          <div class="plant-items" id="no-bed-plants">
          </div>
          <div class="bed-wrapper" id="bed_a_plants" data-name="Bed A">
            <div class="blank-item" data-plant-parent="bed_a" data-cell="0" id="empty_a_0">Empty</div>
            <div class="blank-item" data-plant-parent="bed_a" data-cell="1" id="empty_a_1">Empty</div>
            <div class="blank-item" data-plant-parent="bed_a" data-cell="2" id="empty_a_2">Empty</div>
            <div class="blank-item" data-plant-parent="bed_a" data-cell="3" id="empty_a_3">Empty</div>
            <div class="blank-item" data-plant-parent="bed_a" data-cell="4" id="empty_a_4">Empty</div>
            <div class="blank-item" data-plant-parent="bed_a" data-cell="5" id="empty_a_5">Empty</div>
            <div class="blank-item" data-plant-parent="bed_a" data-cell="6" id="empty_a_6">Empty</div>
            <div class="blank-item" data-plant-parent="bed_a" data-cell="7" id="empty_a_7">Empty</div>
          </div>
          <div class="bed-wrapper" id="bed_b_plants" data-name="Bed B">
            <div class="blank-item" data-plant-parent="bed_b" data-cell="0" id="empty_b_0">Empty</div>
            <div class="blank-item" data-plant-parent="bed_b" data-cell="1" id="empty_b_1">Empty</div>
            <div class="blank-item" data-plant-parent="bed_b" data-cell="2" id="empty_b_2">Empty</div>
            <div class="blank-item" data-plant-parent="bed_b" data-cell="3" id="empty_b_3">Empty</div>
            <div class="blank-item" data-plant-parent="bed_b" data-cell="4" id="empty_b_4">Empty</div>
            <div class="blank-item" data-plant-parent="bed_b" data-cell="5" id="empty_b_5">Empty</div>
            <div class="blank-item" data-plant-parent="bed_b" data-cell="6" id="empty_b_6">Empty</div>
            <div class="blank-item" data-plant-parent="bed_b" data-cell="7" id="empty_b_7">Empty</div>
          </div>
        </div>
      </div>
      <div class="viewport-ui">
        <div class="view-actions">
          <div class="back-action"></div>
          <div class="file-actions"></div>
          <div class="forward-action">
            <div class="button-no-select button-forward" data-next-step="plant-selection">Select Plants<div class="button-arrow"></div></div>
          </div>
        </div>
      </div>
    </div>
    <div class="viewport">
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
  <script src="assets/js/app.js"></script>
</html>
